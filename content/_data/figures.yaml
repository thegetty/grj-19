  - id: "fig-1-1"
    label: "Fig. 1"
    src: 
    caption: "Illuminated panel on folio 10r of the fragmentary Getty Qur’an containing the verse count plus the number of words, letters, and diacritical points."
    credit: "Los Angeles, J. Paul Getty Museum, no. Ms. Ludwig X 1 (2), 83.MM.118. Digital image courtesy of Getty’s Open Content Program."
  - id: "fig-1-2"
    label: "Fig. 2"
    src: 
    caption: "Double-page spread from Qurʼan produced in Isfahan, 327 AH/939 CE, containing the verse count plus the number of words, letters, and diacritical points."
    credit: "Mashhad, Library of Astān Quds Razavi, no. 3013, fols. 1v–2r."
  - id: "fig-1-3"
    label: "Fig. 3"
    src: 
    caption: "Folio 4r from the fragmentary Getty Qurʼan containing [*āyah*s?] 6:106–7; diacritics and vowel marks are shown by colored dots and medallions signify verse division."
    credit: "Los Angeles, J. Paul Getty Museum, Ms. Ludwig X 1 (3), 83.MM.118. Digital image courtesy of Getty’s Open Content Program."
  - id: "fig-1-4"
    label: "Fig. 4"
    src: 
    caption: "Folio 8v (detail) from the fragmentary Getty Qurʼan containing the sign for the numeral ten *āyah*s after *āyah* 6:120, with letters [ق ک]{dir="rtl"}, and in the medallion in the margin, [مائة و عشرون]{dir="rtl"} (a hundred and ten)."
    credit: "Los Angeles, J. Paul Getty Museum, Ms. Ludwig X 1 (4), 83.MM.118. Digital image courtesy of Getty’s Open Content Program."
  - id: "fig-1-5"
    label: "Fig. 5"
    src: 
    caption: "Two pages of a Qurʼan copied probably for Buyyid dynasty court by Abbās b. Muhammad al-Qazvīnī."
    credit: "Mashhad, Library of Astan Quds Razavi, no. 3012, fols. 1r–2v."
  - id: "fig-1-6"
    label: "Fig. 6"
    src: 
    caption: "Sura heading of *al-anʾām* copied in Early Abbasid script in the Qurʼan endowed to the Imam Riza Shrine."
    credit: "Probably 4th century AH/10th century CE. Mashhad, Library of Astan Quds Razavi, no. 5015, fol. 6v."
