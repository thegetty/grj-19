  - id: "fig-1-1"
    label: "Fig. 1. —"
    src: figures/sahragard-01.jpg
    caption: "**Illuminated panel on folio 10r of the fragmentary Getty Qur’an containing the verse count plus the number of words, letters, and diacritical points.** Los Angeles, J. Paul Getty Museum, no. Ms. Ludwig X 1 (2), 83.MM.118. Digital image courtesy of Getty’s Open Content Program."
  - id: "fig-1-2"
    label: "Fig. 2. —"
    src: figures/sahragard-02.jpg
    caption: "**Double-page spread from Qurʼan produced in Isfahan, 327 AH/939 CE, containing the verse count plus the number of words, letters, and diacritical points.** Mashhad, Library of Astān Quds Razavi, no. 3013, fols. 1v–2r."
  - id: "fig-1-3"
    label: "Fig. 3. —"
    src: figures/sahragard-03.jpg
    caption: "**Folio 4r from the fragmentary Getty Qurʼan containing [*āyah*s?] 6:106–7; diacritics and vowel marks are shown by colored dots and medallions signify verse division.** Los Angeles, J. Paul Getty Museum, Ms. Ludwig X 1 (3), 83.MM.118. Digital image courtesy of Getty’s Open Content Program."
  - id: "fig-1-4"
    label: "Fig. 4. —"
    src: figures/sahragard-04.jpg
    caption: "**Folio 8v (detail) from the fragmentary Getty Qurʼan containing the sign for the numeral ten *āyah*s after *āyah* 6:120, with letters [ق ک], and in the medallion in the margin, [مائة و عشرون] (a hundred and ten).** Los Angeles, J. Paul Getty Museum, Ms. Ludwig X 1 (4), 83.MM.118. Digital image courtesy of Getty’s Open Content Program."
  - id: "fig-1-5"
    label: "Fig. 5. —"
    src: figures/sahragard-05.jpg
    caption: "**Two pages of a Qurʼan copied probably for Buyyid dynasty court by Abbās b. Muhammad al-Qazvīnī.** Mashhad, Library of Astan Quds Razavi, no. 3012, fols. 1r–2v."
  - id: "fig-1-6"
    label: "Fig. 6. —"
    src: figures/sahragard-06.jpg
    caption: "**Sura heading of *al-anʾām* copied in Early Abbasid script in the Qurʼan endowed to the Imam Riza Shrine.** Probably 4th century AH/10th century CE. Mashhad, Library of Astan Quds Razavi, no. 5015, fol. 6v."
